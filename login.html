

<!DOCTYPE html>
<html lang="" class="" ng-app="starCas">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
    <title>StarCas | Login</title>
    <link href="assets/css/app.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/css-toggle-switch@latest/dist/toggle-switch.css" />
    <link href="app/css/starCas.css" rel="stylesheet" />
    <style>
        .alert.alert-light {
            margin-bottom: 20px;
            border: 1px solid #bbbdbf;
        }

        .form-group.has-icon i {
            top: 19px;
        }

        #login-form-institution, #login-form-admin {
            display: none;
        }
    </style>
</head>
<body class="light">
    <div id="primary" class="p-t-b-100 height-full">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mx-md-auto paper-card">
                    <div class="text-center">
                        <img src="assets/img/cashlink-logo.png" style="padding-bottom:20px" />
                        <!--<h3 class="mt-2">Welcome Back</h3>-->
                        <!--<label class="switch-light" onclick="">
                            <input type="checkbox" id="switch-box" checked>
                            <span class="alert alert-light">
                                <span>Admin </span>
                                <span>Institution</span>
                                <a class="btn btn-info"></a>
                            </span>
                        </label>-->

                        <div class="switch-toggle alert alert-light">
                            <input id="week" name="view" type="radio">
                            <label for="week" onclick="">Admin</label>
                            <input id="month" name="view" type="radio" checked>
                            <label for="month" class="mon" onclick="">Institution</label>
                            <a class="btn btn-info"></a>
                        </div>
                        <!--<p class="p-t-b-20" style="margin-bottom:0px;">
                            Hey Soldier welcome back signin now there is lot of new stuff waiting
                            for you
                        </p>-->
                    </div>
                    <form id="login-form-institution">
                        <div class="form-group has-icon">
                            <i class="icon-envelope-o"></i>
                            <input type="text" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="form-group has-icon">
                            <i class="icon-user-secret"></i>
                            <input type="text" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option>Institution</option>
                                <option>1</option>
                                <option>1</option>
                                <option>1</option>

                            </select>
                        </div>
                        <a href="index.html" class="btn btn-primary btn-lg btn-block">Login</a>
                        <p class="forget-pass">Have you forgot your username or password ?</p>
                    </form>

                    <form id="login-form-admin">
                        <div class="form-group has-icon">
                            <i class="icon-envelope-o"></i>
                            <input type="text" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="form-group has-icon">
                            <i class="icon-user-secret"></i>
                            <input type="text" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option>Admin</option>
                                <option>1</option>
                                <option>1</option>
                                <option>1</option>

                            </select>
                        </div>
                        <a href="index.html" class="btn btn-primary btn-lg btn-block">Login</a>
                        <p class="forget-pass">Have you forgot your username or password ?</p>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.js" data-turbolinks-track="true"></script>
    <script>


        if ($("#week[type='radio']").is(":checked")) {
            $("#login-form-institution").slideUp();
        }
        else if ($("#month[type='radio']").is(":checked")) {
            $("#login-form-institution").slideDown();
        }

        $("input[type='radio']").on("change", function () {

            if ($("#week[type='radio']").is(":checked")) {
                $("#login-form-institution").slideUp();
                $("#login-form-admin").slideDown();
            }
            else if ($("#month[type='radio']").is(":checked")) {
                $("#login-form-institution").slideDown();
                $("#login-form-admin").slideUp();
            }

        })


    </script>
</body>
</html>
