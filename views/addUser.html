<header class="blue accent-3 relative nav-sticky">
    <div class="container-fluid text-white">
        <div class="row p-t-b-10 ">
            <div class="col">
                <h4>
                    <i class="icon-box"></i>
                    Add User Details
                </h4>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid my-3" id="addATM">
    <div class="d-flex row">
        <div class="col-md-12">
            <!-- Basic Validation -->
            <div class="card mb-3 shadow no-b r-0">
                <div class="card-header">
                    <h4 class="float-left title-txt">Add User </h4>
                    <!-- <a href="#!/institution" class="btn btn-primary float-right back-atm-btn">Institution</a>-->
                </div>
                <div class="card-body">
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <label for="inputState">Profile<span>*</span></label>
                                    <select class="selectpicker form-control" data-live-search="true">
                                        <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
                                        <option data-tokens="mustard">Burger, Shake and a Smile</option>
                                        <option data-tokens="frosting">Sugar, Spice and all things nice</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="inputState">Login User Id<span>*</span></label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="Login User Id" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputState">CBS User Name<span>*</span></label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="CBS User Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputState"> First Name<span>*</span></label>
                                    <div class="">
                                        <input type="text" class="form-control" id="validationCustom01" placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputState"> Last Name<span>*</span></label>
                                    <div class="">
                                        <input type="text" class="form-control" id="validationCustom01" placeholder="Last Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputState"> DOB<span>*</span></label>
                                    <div class="">
                                        <input type="text" class="form-control" id="validationCustom01" placeholder="DOB" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputState"> Email Id<span>*</span></label>
                                    <div class="">
                                        <input type="text" class="form-control" id="validationCustom01" placeholder="Email Id" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputState"> Address<span>*</span></label>
                                    <div class="">
                                        <input type="text" class="form-control" id="validationCustom01" placeholder="Address" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputState"> City<span>*</span></label>
                                    <div class="">
                                        <input type="text" class="form-control" id="validationCustom01" placeholder="City" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputState"> Country<span>*</span></label>
                                    <div class="">
                                        <input type="text" class="form-control" id="validationCustom01" placeholder="Country" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputState"> Status <span>*</span></label>
                                    <div class="">
                                        <input type="checkbox" id="status" data-on="Active" data-off="InActive" data-toggle="toggle" data-onstyle="info">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary"><i class="icon icon-eye"></i>Submit  </button>
                            <button type="submit" class="btn btn-warning"><i class="icon icon-refresh"></i>Reset </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
