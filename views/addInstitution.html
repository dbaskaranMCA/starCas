<header class="blue accent-3 relative nav-sticky">
    <div class="container-fluid text-white">
        <div class="row p-t-b-10 ">
            <div class="col">
                <h4>
                    <i class="icon-box"></i>
                    Institution Details
                </h4>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid my-3" id="addATM">
    <div class="d-flex row">
        <div class="col-md-12">
            <!-- Basic Validation -->
            <div class="card mb-3 shadow no-b r-0">
                <div class="card-header">
                    <h4 class="float-left title-txt">Institution  Details</h4>
                    <a href="#!/institution" class="btn btn-primary float-right back-atm-btn">Institution</a>
                </div>
                <div class="card-body">
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <div class="form-group">
                                    <label for="validationCustom01">Institute Id <span>*</span></label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="Institute Id" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="validationCustom01">Institute Type <span>*</span></label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="Institute Id" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="form-group col-xs-6">
                                    <label for="validationCustom01">Max Tele Pin count <span>*</span></label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="Max Tele Pin count" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="form-group col-xs-6">
                                    <label for="inputState">Institute Name <span>*</span></label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="Max Tele Pin count" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group col-xs-6">
                                    <label for="validationCustom01">Institute Currency Code <span>*</span></label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="Enter Atm Location" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary"><i class="icon icon-save"></i>Save </button>
                        </div>
                    </form>
                </div>
            </div>


        </div>

    </div>
</div>
