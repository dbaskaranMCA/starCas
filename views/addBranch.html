<header class="blue accent-3 relative nav-sticky">
    <div class="container-fluid text-white">
        <div class="row p-t-b-10 ">
            <div class="col">
                <h4>
                    <i class="icon-box"></i>
                    Branch Details
                </h4>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid my-3" id="addATM">
    <div class="d-flex row">
        <div class="col-md-12">
            <!-- Basic Validation -->
            <div class="card mb-3 shadow no-b r-0">
                <div class="card-header">
                    <h6>Branch Profile Configuration</h6>
                </div>
                <div class="card-body">
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <div class="form-group">
                                    <label for="inputState">Institution Id <span>*</span></label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="Institution Id" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputState">Branch Code <span>*</span></label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="Branch Code" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputState">Branch Map Code <span>*</span></label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="Branch Map Code " required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputState">Branch Name<span>*</span></label>
                                    <input type="text" class="form-control" id="validationCustom01" placeholder="Branch Name" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary"><i class="icon icon-save"></i>Save </button>
                        </div>
                    </form>
                </div>
            </div>


        </div>

    </div>
</div>
