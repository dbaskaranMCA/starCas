<header class="blue accent-3 relative nav-sticky">
    <div class="container-fluid text-white">
        <div class="row p-t-b-10 ">
            <div class="col">
                <h4>
                    <i class="icon-box"></i>
                    Branch Details
                </h4>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid my-3" id="addATM">
    <div class="d-flex row">
        <div class="col-md-12">
            <!-- Basic Validation -->
            <div class="card mb-3 shadow no-b r-0">
                <div class="card-header">
                    <h4 class="float-left title-txt">Branch Profile Configuration</h4>
                    <a href="#!/branch" class="btn btn-primary float-right back-atm-btn">Branch</a>
                </div>
                <div class="card-body">
                    <form class="needs-validation" novalidate>
                        <div class="form-row row">
                            <div class="form-group col">
                                <label for="inputState">Institution Id <span>*</span></label>
                                <select class="selectpicker form-control" data-live-search="true">
                                    <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
                                    <option data-tokens="mustard">Burger, Shake and a Smile</option>
                                    <option data-tokens="frosting">Sugar, Spice and all things nice</option>
                                </select>
                            </div>
                            <div class="form-group col">
                                <label for="inputState">Branch Code <span>*</span></label>
                                <input type="text" class="form-control" id="validationCustom01" placeholder="Branch Code" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="w-100"></div>
                            <div class="form-group col">
                                <label for="inputState">Branch Address <span>*</span></label>
                                <input type="text" class="form-control" id="validationCustom01" placeholder="Branch Address " required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-group col">
                                <label for="inputState">Branch Name<span>*</span></label>
                                <input type="text" class="form-control" id="validationCustom01" placeholder="Branch Name" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-warning"><i class="icon icon-refresh"></i> Reset </button>
                            <button type="submit" class="btn btn-primary"><i class="icon icon-save"></i>Save </button>
                        </div>
                    </form>
                </div>
            </div>


        </div>

    </div>
</div>
